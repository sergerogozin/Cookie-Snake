<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Snake</title>
        <link href="snake.png" rel="icon">
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="game-title">
            <p>Cookie Snake</p>
            <img src="snake.svg">
        </div>
        <div id="scores">
            <div id="current-score">
                <p class="score-text">Score:&nbsp</p>
                <p class="score-number">0</p>
            </div>
            <div id="highest-score">
                <p class="score-text">Best:&nbsp</p>
                <p class="score-number">0</p>
            </div>
        </div>
        <canvas id="game-container" width="500" height="500">
            Oops, looks like your browser does not support canvas!
        </canvas>
        <div id="button-start">
            <p>Press Any Button To Start</p>
        </div>
        <script src="index.js"></script>
        </div>
    </body>
</html>
